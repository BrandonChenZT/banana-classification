<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload an image for prediction</h1>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
